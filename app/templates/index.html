<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>YouTube Comment Analyzer</h1>
        <form action="/analyze" method="post">
            <div class="form-group">
                <label for="video_id">Enter YouTube Video ID:</label>
                <input type="text" class="form-control" id="video_id" name="video_id" placeholder="e.g. dQw4w9WgXcQ" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
